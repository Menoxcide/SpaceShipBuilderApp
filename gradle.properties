# Project-wide Gradle settings.
# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
# Enable parallel builds for faster execution
org.gradle.parallel=false
# Use AndroidX package structure
android.useAndroidX=true
# Set Kotlin code style to official
kotlin.code.style=official
# Enable non-transitive R class for smaller APKs
android.nonTransitiveRClass=true
# Enable build cache for faster incremental builds
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.auto-detect=true